<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="l-title">INFORMAÇÕES PESSOAIS</legend>

          <div class="input-wrapper">
            <label for="event-title">Nome</label>
            <input type="text" id="event-title" required />
          </div>

          <div class="input-wrapper">
            <label for="event-title">Sobrenome</label>
            <input type="text" id="event-title"  required />
          </div>
  
          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" minlength="8" required />
          </div>

          </div>
        
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="l-title">INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor" required />
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="l-title">SEUS HORÁRIOS DISPONÍVEIS</legend>

          <legend class="l-subtitle">PRIMEIRA MENTORIA</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required />
            </div>
          </div>

          <legend class="l-subtitle">SEGUNDA MENTORIA</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="edate">Data</label>
              <input type="date" id="date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required />
            </div>
          </div>

          

        </div>
      </fieldset>

    
    </form>
    <footer>
            <input class="button" type="submit" form="my-form" value="Salvar evento" />
    </footer>
  </div>
</body>
</html>
